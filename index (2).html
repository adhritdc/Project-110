 <html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel=icon href=favicon.ico sizes="16x16" type="image/png">

    <link rel="stylesheet" type="text/css" href="style (2).css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-success heading">GESTURE WEB APP
      <br>
      <span>&#9757;|</span>
      <span>&#129304;|</span>
      <span>&#9995;|</span>
      <span>&#128076;|</span>
      <span>&#128077;|</span>
      <span>&#128078;</span>
    </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate gesture
      	<br>
        <b style="color: yellow">Awsome</b>
        <br>
        <b style="color: black">Best</b>
        <br>
        <b style="color:cyan">Bad</b>
        <br>
        <b style="color: red">Victory</b>
        <br>
      </p>
      <br><br>
          <button onclick="takephoto()" class="btn btn-warning">Click Photo</button>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View</label>
        <div id="camera">
        </div>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction: 1 -</label>
        <p class="emotion_nameCLASS" id="emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <label>Prediction: 2 -</label>
        <p class="emotion_nameCLASS" id="emotion_namePRE2"></p>
        <p class="emoji" id="update_emojiPRE2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Photo - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Your Emotion</button>
      </div>

    </center>

  </div>

<script src="main (2).js"></script>

  </body>
</html>
